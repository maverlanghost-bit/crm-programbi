<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Director CRM - Premium</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 900: '#0c4a6e' }
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.15)',
                    }
                }
            }
        }
    </script>
    <!-- Iconos y LibrerÃ­as -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.2/Sortable.min.js"></script>

    <style>
        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            transition: background 0.3s;
        }
        .dark body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        /* Glassmorphism Panel (El diseÃ±o que te gustaba) */
        .glass-panel {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }
        .dark .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        /* Scrollbar elegante */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }

        /* Tags de Cursos */
        .tag-pbi { background: #fffbeb; color: #b45309; border: 1px solid #fcd34d; }
        .tag-sql { background: #fef2f2; color: #b91c1c; border: 1px solid #fecaca; }
        .tag-py { background: #eff6ff; color: #1d4ed8; border: 1px solid #bfdbfe; }
        .tag-xls { background: #f0fdf4; color: #15803d; border: 1px solid #86efac; }
        
        /* Animaciones */
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .is-corp { border-left: 4px solid #3b82f6 !important; background: linear-gradient(90deg, rgba(59,130,246,0.05) 0%, transparent 100%); }
    </style>
</head>
<body class="text-slate-800 dark:text-slate-100">

    <!-- === LOGIN VIEW === -->
    <div id="login-view" class="fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="glass-panel p-10 rounded-3xl shadow-2xl w-full max-w-md text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-500 to-purple-600"></div>
            <div class="mb-8 inline-block p-4 rounded-full bg-white/50 shadow-lg">
                <i class="fa-solid fa-layer-group text-4xl text-blue-600"></i>
            </div>
            <h2 class="text-3xl font-black mb-2 tracking-tight">Director CRM</h2>
            <p class="text-slate-500 text-sm mb-8">GestiÃ³n Comercial Inteligente</p>
            
            <form id="login-form" class="space-y-4">
                <input type="email" id="login-email" class="w-full p-4 rounded-xl bg-white/50 border border-white/50 focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="usuario@empresa.com" required>
                <input type="password" id="login-password" class="w-full p-4 rounded-xl bg-white/50 border border-white/50 focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                <button type="submit" class="w-full py-4 rounded-xl bg-blue-600 hover:bg-blue-700 text-white font-bold shadow-lg shadow-blue-500/30 transition transform hover:scale-[1.02]">Ingresar</button>
            </form>
        </div>
    </div>

    <!-- === DASHBOARD VIEW === -->
    <div id="dashboard-view" class="hidden min-h-screen flex flex-col">
        
        <!-- Navbar Flotante -->
        <nav class="sticky top-4 z-40 mx-4 lg:mx-8 mb-4">
            <div class="glass-panel rounded-2xl px-6 py-3 flex justify-between items-center shadow-glass">
                <div class="flex items-center gap-4">
                    <div class="font-black text-xl tracking-tight text-slate-800 dark:text-white">
                        <i class="fa-solid fa-cube text-blue-500 mr-2"></i>Director<span class="text-blue-600">Pro</span>
                    </div>
                    <div class="h-6 w-px bg-slate-300 dark:bg-slate-600 hidden sm:block"></div>
                    
                    <!-- Toggle GrÃ¡fico -->
                    <button onclick="window.toggleChartVisibility()" id="btn-toggle-chart" class="text-sm font-medium text-slate-500 hover:text-blue-600 transition flex items-center gap-2" title="Mostrar/Ocultar GrÃ¡fico">
                        <i class="fa-solid fa-chart-area"></i> <span class="hidden sm:inline">GrÃ¡fico</span>
                    </button>
                </div>

                <div class="flex items-center gap-2 sm:gap-4">
                    <!-- ConfiguraciÃ³n -->
                    <button onclick="window.openConfig()" class="p-2 text-slate-500 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition" title="ConfiguraciÃ³n y Plantillas">
                        <i class="fa-solid fa-sliders"></i>
                    </button>
                    
                    <!-- Notificaciones -->
                    <div class="relative">
                        <button id="notif-btn" class="p-2 text-slate-500 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition">
                            <i class="fa-regular fa-bell"></i>
                            <span id="notif-badge" class="hidden absolute top-1 right-1 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-white"></span>
                        </button>
                        <div id="notif-dropdown" class="hidden absolute top-12 right-0 w-80 bg-white dark:bg-slate-800 rounded-2xl shadow-2xl border border-slate-100 dark:border-slate-700 z-50 overflow-hidden fade-in">
                            <div class="p-3 bg-slate-50 dark:bg-slate-900 border-b dark:border-slate-700 font-bold text-xs uppercase tracking-wider text-slate-500">Pendientes Recientes</div>
                            <div id="notif-list" class="max-h-64 overflow-y-auto"></div>
                        </div>
                    </div>

                    <!-- Usuario -->
                    <div class="hidden sm:flex flex-col text-right mr-2">
                        <span class="text-[10px] uppercase font-bold text-slate-400">Online</span>
                        <span id="user-display" class="text-sm font-bold leading-none">Usuario</span>
                    </div>

                    <button id="theme-toggle" class="p-2 rounded-full bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-yellow-400 transition">
                        <i class="fa-solid fa-moon dark:hidden"></i><i class="fa-solid fa-sun hidden dark:block"></i>
                    </button>
                    
                    <button id="logout-btn" class="text-red-500 hover:bg-red-50 p-2 rounded-lg transition"><i class="fa-solid fa-power-off"></i></button>
                </div>
            </div>
        </nav>

        <main class="flex-1 w-full max-w-[1600px] mx-auto px-4 lg:px-8 pb-10 space-y-6">
            
            <!-- SecciÃ³n Superior: KPIs y GrÃ¡fico -->
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                <!-- KPIs -->
                <div class="lg:col-span-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                    <div class="glass-panel p-5 rounded-2xl border-l-4 border-blue-500 flex justify-between items-center">
                        <div><p class="text-xs font-bold text-slate-400 uppercase">Total</p><h3 id="kpi-total" class="text-3xl font-black text-slate-800 dark:text-white">0</h3></div>
                        <div class="p-3 bg-blue-50 rounded-xl text-blue-500"><i class="fa-solid fa-users text-xl"></i></div>
                    </div>
                    <div class="glass-panel p-5 rounded-2xl border-l-4 border-yellow-400 flex justify-between items-center">
                        <div><p class="text-xs font-bold text-slate-400 uppercase">Pendientes</p><h3 id="kpi-pending" class="text-3xl font-black text-yellow-600">0</h3></div>
                        <div class="p-3 bg-yellow-50 rounded-xl text-yellow-600"><i class="fa-regular fa-clock text-xl"></i></div>
                    </div>
                    <div class="glass-panel p-5 rounded-2xl border-l-4 border-green-500 flex justify-between items-center">
                        <div><p class="text-xs font-bold text-slate-400 uppercase">Cerrados</p><h3 id="kpi-contacted" class="text-3xl font-black text-green-600">0</h3></div>
                        <div class="p-3 bg-green-50 rounded-xl text-green-600"><i class="fa-solid fa-check-double text-xl"></i></div>
                    </div>
                    <!-- BotÃ³n Exportar -->
                    <button id="export-btn" class="bg-gradient-to-br from-green-500 to-emerald-600 text-white rounded-2xl shadow-lg hover:shadow-xl transition transform hover:-translate-y-1 flex flex-col items-center justify-center p-2">
                        <i class="fa-solid fa-file-excel text-2xl mb-1"></i>
                        <span class="text-xs font-bold">Descargar Todo</span>
                    </button>
                </div>

                <!-- GrÃ¡fico (Ocultable) -->
                <div id="chart-container" class="lg:col-span-4 glass-panel p-6 rounded-2xl relative hidden">
                    <h4 class="font-bold text-slate-700 dark:text-slate-200 mb-4">Actividad Semanal</h4>
                    <div class="h-64 w-full">
                        <canvas id="trendChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Barra de Herramientas -->
            <div class="glass-panel p-2 rounded-2xl flex flex-col lg:flex-row justify-between items-center gap-4">
                <div class="flex flex-wrap gap-2 w-full lg:w-auto p-2">
                    <div class="relative flex-grow lg:flex-grow-0">
                        <i class="fa-solid fa-search absolute left-3 top-3.5 text-slate-400"></i>
                        <input type="text" id="search-input" placeholder="Buscar cliente..." class="pl-10 pr-4 py-2.5 rounded-xl bg-slate-50 dark:bg-slate-800 border-none w-full lg:w-72 focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <select id="filter-course" class="py-2.5 px-4 rounded-xl bg-slate-50 dark:bg-slate-800 border-none cursor-pointer text-sm font-medium">
                        <option value="all">ðŸ“š Todos los cursos</option>
                        <!-- DinÃ¡mico -->
                    </select>
                    
                    <select id="filter-date" class="py-2.5 px-4 rounded-xl bg-slate-50 dark:bg-slate-800 border-none cursor-pointer text-sm font-medium">
                        <option value="all">ðŸ“… HistÃ³rico</option>
                        <option value="today">Hoy</option>
                        <option value="week">Esta Semana</option>
                    </select>
                </div>

                <div class="flex gap-2 p-2">
                    <button onclick="window.addColumnWizard()" class="px-4 py-2 rounded-xl bg-blue-50 text-blue-600 hover:bg-blue-100 font-bold text-sm transition flex items-center gap-2">
                        <i class="fa-solid fa-plus-circle"></i> Columna
                    </button>
                    
                    <div class="bg-slate-100 dark:bg-slate-700 p-1 rounded-xl flex">
                        <button onclick="window.switchView('table')" id="btn-view-table" class="px-4 py-1.5 rounded-lg shadow-sm bg-white dark:bg-slate-600 font-bold text-sm"><i class="fa-solid fa-table"></i></button>
                        <button onclick="window.switchView('kanban')" id="btn-view-kanban" class="px-4 py-1.5 rounded-lg text-slate-500 hover:bg-slate-200 dark:hover:bg-slate-600 text-sm"><i class="fa-solid fa-border-all"></i></button>
                    </div>
                    
                    <button onclick="window.toggleTrash()" id="btn-trash" class="px-4 py-2 rounded-xl text-slate-400 hover:text-red-500 hover:bg-red-50 transition" title="Papelera">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </div>
            </div>

            <!-- CONTENEDOR DATOS -->
            <div class="relative min-h-[500px]">
                
                <!-- TABLA -->
                <div id="view-table" class="glass-panel rounded-2xl overflow-hidden fade-in">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse whitespace-nowrap">
                            <thead class="bg-slate-50/80 dark:bg-slate-800/80 text-xs uppercase font-bold text-slate-500 dark:text-slate-400 border-b dark:border-slate-700">
                                <tr id="table-header-row">
                                    <!-- JS GenerarÃ¡ headers aquÃ­ -->
                                </tr>
                            </thead>
                            <tbody id="table-body" class="text-sm divide-y divide-slate-100 dark:divide-slate-700"></tbody>
                        </table>
                    </div>
                </div>

                <!-- KANBAN -->
                <div id="view-kanban" class="hidden grid grid-cols-1 md:grid-cols-3 gap-6 overflow-x-auto pb-6">
                    <div class="kanban-col bg-slate-50/50 dark:bg-slate-800/50 rounded-2xl p-4 border border-slate-200/50 dark:border-slate-700">
                        <div class="font-bold mb-4 flex justify-between items-center text-yellow-600">
                            <span><i class="fa-regular fa-clock mr-2"></i>Pendientes</span> 
                            <span id="kb-count-pend" class="text-xs bg-white dark:bg-slate-700 px-2 py-1 rounded-lg shadow-sm">0</span>
                        </div>
                        <div id="kanban-pending" class="space-y-3 min-h-[200px]" data-status="pendiente"></div>
                    </div>
                    <div class="kanban-col bg-slate-50/50 dark:bg-slate-800/50 rounded-2xl p-4 border border-slate-200/50 dark:border-slate-700">
                        <div class="font-bold mb-4 flex justify-between items-center text-blue-600">
                            <span><i class="fa-solid fa-spinner mr-2"></i>Seguimiento</span> 
                            <span id="kb-count-seg" class="text-xs bg-white dark:bg-slate-700 px-2 py-1 rounded-lg shadow-sm">0</span>
                        </div>
                        <div id="kanban-progress" class="space-y-3 min-h-[200px]" data-status="seguimiento"></div>
                    </div>
                    <div class="kanban-col bg-slate-50/50 dark:bg-slate-800/50 rounded-2xl p-4 border border-slate-200/50 dark:border-slate-700">
                        <div class="font-bold mb-4 flex justify-between items-center text-green-600">
                            <span><i class="fa-solid fa-check-circle mr-2"></i>Cerrados</span> 
                            <span id="kb-count-cont" class="text-xs bg-white dark:bg-slate-700 px-2 py-1 rounded-lg shadow-sm">0</span>
                        </div>
                        <div id="kanban-contacted" class="space-y-3 min-h-[200px]" data-status="contactado"></div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Cargar LÃ³gica -->
    <script type="module" src="./app.js"></script>
</body>
</html>
